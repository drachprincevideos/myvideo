<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Blogger Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    .post-feed-widget {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .horizontal-feed {
      display: inline-flex;
      text-decoration: none;
      background-color: transparent;
      border: none;
      margin: 5px;
      justify-content: flex-start;
      gap: 10px;
    }

    .horizontal-feed a {
      text-decoration: none;
    }

    .horizontal-title h1 {
      max-width: 133px;
      overflow-wrap: break-word;
      white-space: normal;
      display: none;
    }

    .postimg-container {
      position: relative;
      object-fit: cover;
      width: 250px;
      height: 140px;
      overflow: hidden;
      border: 5px solid #000;
      border-radius: 10px;
    }

    .postimg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }

    .refresh-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>üåü Random Blogger Feed</h1>
  <button class="refresh-btn" onclick="loadRandomPosts()">üîÅ Refresh Posts</button>
  <div class="post-feed-widget" id="randomPostFeed"></div>

  <script>
    // ‚úÖ Set the Blogger feed URL here
    const bloggerFeedUrl = "https://silipmax.blogspot.com/feeds/posts/summary?alt=json-in-script&callback=showRandomPosts";

    function loadRandomPosts() {
      const oldScript = document.querySelector("#jsonpScript");
      if (oldScript) oldScript.remove(); // Remove previous JSONP script

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = bloggerFeedUrl;
      document.body.appendChild(script);
    }

    function showRandomPosts(data) {
      const container = document.getElementById("randomPostFeed");
      const entries = data.feed.entry || [];

      if (entries.length === 0) {
        container.innerHTML = "<p>No posts found.</p>";
        return;
      }

      // Shuffle and select random posts
      const maxPostsToShow = 20; // üëà Change this to display more/less posts
      const randomPosts = entries.sort(() => 0.5 - Math.random()).slice(0, maxPostsToShow);

      container.innerHTML = "";

      randomPosts.forEach(post => {
        const title = post.title.$t;
        const link = post.link.find(l => l.rel === "alternate").href;
        const media = post.media$thumbnail
          ? post.media$thumbnail.url.replace("s72-c", "s400")
          : "https://via.placeholder.com/250x140?text=No+Image";

        const postHTML = `
          <div class="horizontal-feed">
            <a href="${link}" title="${title}">
              <div class="postimg-container">
                <img class="postimg" src="${media}" alt="${title}">
              </div>
              <div class="horizontal-title"><h1>${title}</h1></div>
            </a>
          </div>
        `;

        container.innerHTML += postHTML;
      });
    }

    // Automatically load random posts when page loads
    window.addEventListener("DOMContentLoaded", loadRandomPosts);
  </script>
</body>
</html>
